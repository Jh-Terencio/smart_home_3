{% extends "base.html" %}

{% block content %}
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        {% for column in data[0].keys() %}
                        <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody id="data-table">
                    {% for row in data %}
                    <tr>
                        {% for value in row %}
                        <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
